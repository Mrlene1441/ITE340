<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="reset_pg.css" type="text/css" />
</head>

<body>
    <div style="background-color: #0045e5; height: 110px;" class="row1">
        <header>
            <h1 style="color: white; float: left; font-size: 30px; padding-top: 40px; padding-left: 30px;">Stream Depot</h1>
        </header>
    </div>
     <div>
        <form>
            <fieldset>
                    <h2 style="text-align: center; font-size: 40px;">Feedback:</h2>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="accountname">Account Name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="phone">Telephone</label>
                <input type="tel" id="phone" name="phone"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="dropdown">Topics</label>
                <input list="dropdown" name="topic"><br><br>
                <datalist id="dropdown">
                    <option value="Verify or Change Subscriptions">
                    <option value="Verify or Change Payments">
                    <option value="Report Subscription Issue">
                    <option value="Modify or Delete Account">
                    <option value="General Inquiry/Other (Please Explain)">
                    </option>
                </datalist>
                <label for="subdate">Submission Date:</label>
                <input type="date" id="subdate" name="subdate"><br><br>
                <textarea name="message" rows="25" cols="100">
                </textarea><br><br>
                <input type="submit" value="Submit"><br><br>
            </fieldset>
        </form>
    </div>     
</body>

</html>
